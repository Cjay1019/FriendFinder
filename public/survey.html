            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Dank)</option>

    <!-- Modal -->
    <div
      class="modal fade"
      id="memerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="memerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Your Meme Match</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 id="modalBody">Fill out the form to find your meme match!</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-lily btn-rounded"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
