<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/mdb.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="16x16 32x32"
    />
    <title>Meme Match</title>
  </head>
  <body>
    <section class="view">
      <div class="row">
        <div class="col-md-6">
          <div
            class="d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h1
              class="heading display-3 wow fadeInDown animated"
              data-wow-delay="0.3"
            >
              Meme Match
            </h1>
            <h4
              class="subheading font-weight-boldwow fadeIn animated"
              data-wow-delay="0.3"
            >
              Use the most effective tool on Earth for finding your perfect
              match: memes!
            </h4>
            <div class="mr-auto">
              <button
                type="button"
                class="btn btn-lily btn-margin btn-rounded wow fadeIn animated"
                data-wow-delay="0.4"
                id="start-btn"
              >
                Get started
                <i class="fa fa-caret-right ml-3"> </i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="view">
            <img src="assets/images/rick.jpg" class="img-fluid" />
            <div class="mask flex-center hm-gradient"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="assets/javascript/mdb.js"></script>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</html>
